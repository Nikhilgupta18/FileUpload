<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">FileUpload</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>

            {% if request.user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'upload_file' %}">Upload File</a>
                 <li class="nav-item">
                    Hello {{ user }}
                        <a class="btn btn-danger" href="/logout">Logout</a>
                      {% else %}
                        <a class="btn btn-success mx-2" href="/login">Login</a>
                        <a class="btn btn-success" href="/signup">SignUp</a>
                      {% endif %}
        </li>
     </div>
  </div>
</nav>

{% block content %}{% endblock %}


</body>
</html>
